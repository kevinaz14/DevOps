    azure_rm_loadbalancer:
      resource_group: "{{ resource_group }}"
      name: "{{ vm_name }}_LoadBalancer"
      frontend_ip_configurations:
        - name: frontendIPconf
          public_ip_address: "{{ vm_name }}_publicIP"
      backend_address_pools:
        - name: backendaddrpoolWEB
        - name: backendaddrpoolMGT
      probes:
        - name: probHTTP
          protocol: Tcp
          port: 80
          fail_count: 3
          interval: 15
        - name: probHTTPS
          protocol: Tcp
          port: 443
          fail_count: 3
          interval: 15
        - name: probRDP
          protocol: Tcp
          port: 3389
          fail_count: 3
          interval: 15
      load_balancing_rules:
        - name: loadbalancingrulesHTTP
          frontend_ip_configuration: frontendIPconf
          protocol: Tcp
          frontend_port: 80
          backend_port: 80
          backend_address_pool: backendaddrpoolWEB
          probe: probHTTP
        - name: loadbalancingrulesHTTPS
          frontend_ip_configuration: frontendIPconf
          protocol: Tcp
          frontend_port: 443
          backend_port: 443
          backend_address_pool: backendaddrpoolWEB
          probe: probHTTPS
        - name: loadbalancingrulesRDP
          frontend_ip_configuration: frontendIPconf
          protocol: Tcp
          frontend_port: 3389
          backend_port: 3389
          backend_address_pool: backendaddrpoolMGT
          probe: probRDP
    
